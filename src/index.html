<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Berlin Biergarten Finder</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet" media="all">
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="all">
	<link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" media="all">




</head>

<body>


	<div class="container-fluid">

		<div class="row">
			<h1 class="title">Berlin Biergarten Finder</h1>
			<p>Find Berlin's sunniest spots for a beer or two, and see how popular they are with check-in data from Foursquare!</p>
		</div>

		<div class="row">
			<div class="col-md-3" id="nav">
				<div class="row">
					<div class="searchbar">Search<input name="search" size="35" data-bind="value: searchTerm, valueUpdate: 'keyup'">
					</div>
				</div>
				<div class="row" data-bind="visible: noPlaces">
					<p class="message">No results for this search term</p>
				</div>

				<div class="row">
					<ul id="places" data-bind="foreach: filteredMarkers">
						<li><a data-bind="click: $parent.selectMe"><span data-bind="text: $data.name"></span></a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-9 mymap" id="map"></div>
		</div>

	</div>

	<script>
		var googleError = function() {
			$('#map').html('<h3>Woopsy daisies! Google Maps encountered an error.</h3>');
		};
	</script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
	<script src="js/functions.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeBg3O9Kph3vk51C7aMgfm9AgZlWzSIvA&callback=initMap&libraries=places" onerror="googleError()"></script>

	
	

</body>

</html>
